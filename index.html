<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리로스쿨</title>
    <link href="./src/style.css" rel="stylesheet">
</head>
<body>
    <div class="shadow header" id="header">
    </div>
    <div class="dragarea">
    </div>

    <div class="newwindow-btn shadow" id="newwindow-btn" onclick="newWindow()" title="새 창">
        <img src="./src/newtabbtn.svg" width="16px" height="16px" alt="새 창">
    </div>
    <div class="split-btn shadow" id="split-btn" onclick="toggleSplit()" title="화면 분할">
        <img src="./src/splitbtn.svg" width="16px" height="16px" alt="화면 분할">
    </div>
    <!-- <a href="about:blank" target="_blank"><button style="height: 100px;">asdf</button></a> -->
    <div class="webview-container" id="webview-container">
        <webview src="https://dankook.riroschool.kr/user.php?action=signin" id="riro" class="webview-left" webpreferences="nativeWindowOpen=true" allowpopups nodeintegration>
        </webview>
        <div class="resizer" id="resizer"></div>
        <webview src="https://dankook.riroschool.kr/user.php?action=signin" id="riro2" class="webview-right" webpreferences="nativeWindowOpen=true" allowpopups nodeintegration style="display:none;">
        </webview>
    </div>

    <div class="loginpage">
        <div class="loginform shadow">
                <img src="./src/logo.png" height="60px" alt="단대소고 로고">
                <div class="loginerror" style="display:none;">다시 로그인해주세요</div>
                <div class="loader"></div>
                <div id="logininputs" style="display:none;">
                    <div class="form"><input placeholder="학교 아이디 또는 이메일" id="idinput"></div>
                    <div class="form"><input placeholder="비밀번호" type="password" id="pwinput" ></div>
                    <div class="form2"><input type='checkbox' id="autologin"  title="아이디와 비밀번호는 기기 내에만 저장됩니다"/><label for="autologin" title="아이디와 비밀번호는 기기 내에만 저장됩니다">자동로그인</label></div>
                    <button type="submit" value="로그인" class="loginbtn" id="loginbtn" onclick="login(idinput.value, pwinput.value);">로그인</button><br><br>
                    <!-- <input type='checkbox' id="darkmode" checked style="accent-color: black;"/><label for="darkmode">다크모드 사용</label> -->
                </div>
        </div>
    </div>
    
    <script src="./src/renderer.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
